<head>

    <style>
        body {

        .container {

            align-items: center;

        }

        }
        .narrative {

            <h2>2030 Conspiracy Theories</h2>

                <!-- Liste complète des théories -->
                <li><b>Global Government Establishment:</b> The belief that by 2030...</li>
                <!-- Ajoutez toutes les théories ici -->
            </ol>
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        function updateCountdown() {
            const targetDate = new Date("January 1, 2030 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `Time until January 1, 2030: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
    </script>
