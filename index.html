<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2030Agenda Coin</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        header img {
            width: 120px;
        }
        .countdown {
            margin: 20px 0;
            font-size: 1.5em;
            color: #f00;
        }
        .numeric-line {
            font-family: monospace;
            color: #0f0;
            font-size: 1em;
            margin-top: 10px;
        }
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .images-container img {
            max-width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="30 AGENDA OFFICIAL PICTURE LOGO.jpg" alt="2030 Agenda Logo">
            <div>
                <h1>2030Agenda Coin</h1>
                <div class="countdown" id="countdown">Time until January 1, 2030: Calculating...</div>
                <div class="numeric-line" id="numeric-line">0123456789 9876543210 1234567890</div>
            </div>
            <img src="great-reset.jpg" alt="Great Reset Logo">
        </header>

        <div class="images-container">
            <img src="antichristeye.jpg" alt="Antichrist Eye">
            <img src="beast eye.jpg" alt="Beast Eye">
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        function updateCountdown() {
            const targetDate = new Date("January 1, 2030 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `Time until January 1, 2030: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);

        const numericLine = document.getElementById('numeric-line');
        setInterval(() => {
            numericLine.textContent = Array(30).fill(0).map(() => Math.floor(Math.random() * 10)).join(" ");
        }, 200);
    </script>
</body>
</html>
